<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Connect Four!</title>
    </head>
    <body>
        <div class="row timer">
            <div id="timer">0 minutes : 0 seconds</div>
        </div>
        <div class="row">
            <div class="column left">
                Player 1 (Red): <div id="p1_name"></div>
                Tokens Left: <div id="p1_tokens"></div>
            </div>
            <div id="game" class="column middle"></div>
            <div class="column right">
                Player 2 (Black):<div id="p2_name"></div>
                Tokens Left:<div id="p2_tokens"></div>
            </div>
        </div>
        <div class="row">
            <button type="button" onclick="startGame(1)">Start New Game</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
