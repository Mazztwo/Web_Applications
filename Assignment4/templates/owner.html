{% extends 'base.html' %}

{% block content %}

<h1>Welcome, Owner!</h1>

<div>
    <form action="{{ url_for('stylist_creation_page') }}" method="get">
        <input type="submit" value="Create new stylist login"/>
    </form>
</div>
<div>
    {% if stylists %}
    <ul>
    {% for stylist in stylists %}
        <li>{{stylist.name}}</li>
    {% endfor %}
    </ul>
{% endif %}
</div>
<br>
<br>
<div>
    <form action="{{ url_for('login_page') }}" method="get">
        <input type="submit" value="Log Out"/>
    </form>
</div>

{% endblock %}
