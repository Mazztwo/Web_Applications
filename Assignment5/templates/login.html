{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Existing Users Log In Below:</h1>  
    <form action="{{ url_for('landing_page_logic') }}" method="post">
        <input type="text" name="username" value="enter username"/><br>
        <input text="type" name="password" value="enter password"/><br>
        <input type="submit" value="Log In"/>
    </form>
</div>
<br>
<br>
<div>
    <h1>Create New Account Below:</h1>
    <form action="{{ url_for('account_creation_page') }}">
        <input type="submit" value="Create New Account"/>
    </form>
</div>
<br>
<br>
<div>   
        <h1>Community Top 10 Scores:</h1>
        <table>
            <th>Score</th>
            {% for g_id, score in com_wins %}
                <tr>
                    <td>    
                        {{score}}
                    </td>
                </tr>
            {% endfor %}
            {% for i in range(10-com_len) %}
                <tr>
                    <td>    
                        -- 
                    </td>
                </tr>
            {% endfor %}
        </table>
</div>
   

{% endblock %}
